  youtube_explode_dart: ^1.12.3
  material_design_icons_flutter: ^6.0.7096
  flip_card: ^0.7.0
  share_plus: ^6.3.1
  sliding_up_panel: ^2.0.0+1
  url_launcher: ^6.1.10
  audiotagger: ^2.2.1
  permission_handler: ^10.2.0
