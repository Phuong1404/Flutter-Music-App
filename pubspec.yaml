environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.2
  uuid: ^3.0.7
  hive: ^2.2.3
  get_it: ^7.2.0
  provider: ^6.0.5
  logging: ^1.1.1
  on_audio_query: ^2.6.2
  path_provider: ^2.0.13
  audio_service: ^0.18.9
  cached_network_image: ^3.2.3
